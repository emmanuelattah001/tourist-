<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Ticket Purchase Form</title>
</head>

<body>
    <!-- header section -->
    <div id="nav"></div>

    <header class="hero" role="img">
        <div class="overlay" aria-hidden="true"></div>

        <!-- Slider Backgrounds -->
        <div class="slider">
            <div class="slide active"
                style="background-image:url('https://images.unsplash.com/photo-1483683804023-6ccdb62f86ef?auto=format&fit=crop&w=1600&q=80');">
            </div>
            <div class="slide"
                style="background-image:url('https://images.unsplash.com/photo-1505761671935-60b3a7427bad?auto=format&fit=crop&w=1600&q=80');">
            </div>
            <div class="slide"
                style="background-image:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80');">
            </div>
        </div>

        <div class="hero-inner">
            <div>
                <h1>International Tourism Festival 2026 – Ticket Purchase Form</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="form_section">
            <div class="form_container">
                <div id="form_text">
                    <h2>International Tourism Festival 2026 – Ticket Purchase Form </h2>
                </div>

                <form action="post">
                    <!-- ticket purchase form -->
                    <label for="name">fullname <span>*</span></label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">email <span>*</span></label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

                    <label for="nationality">nationality <span>*</span></label>
                    <input type="text" id="nationality" name="nationality" required>

                    <label for="country">country or residence <span>*</span></label>
                    <input type="text" id="country" name="country" required>

                    <label for="address">address <span>*</span></label>
                    <textarea name="address" id="address" cols="30" rows="2" required></textarea>

                    <label> do you need invitation/visa support letter?</label>
                    <select name="visa-support" id="visa-support" required>
                        <option value="" class="visa">--select--</option>
                        <option value="yes">yes</option>
                        <option value="no">no</option>
                    </select>

                    <label for="pass">Select Pass Type</label>
                    <select name="pass" id="pass">
                        <option value="">--select pass--</option>
                        <option value="">One-Day Pass – $250 CAD</option>
                        <option value="">Regular Pass (3 days, no accommodation) – $650 CAD</option>
                        <option value="">International Regular Pass (3 days + accommodation + group tour) – $1500 CAD
                        </option>
                        <option value="">International Delegate Pass (3 days + accommodation + private tour + attraction
                            passes) – $2500 CAD</option>
                    </select>

                    <label for="ticket">number of ticket</label>
                    <input type="number" name="ticket" id="ticket">

                    <label for="request">special requests(optional)</label>
                    <textarea name="requests" id="requests" cols="30" rows="3"></textarea>

                    <div class="notice">
                        <p><strong>⚠️ Important Notice:</strong>All fees paid for the International Tourism Festival
                            2026
                            are non-refundable. Please review your selections carefully
                            before submitting your payment.</p>
                    </div>

                    <input type="button" value="submit" class="btn">
                </form>
            </div>
        </div>
    </main>

    <!-- footer section -->
    <div id="footer"></div>
</body>
<script src="./assets/js/main.js"></script>

</html>
